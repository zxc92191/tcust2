    <style>
        .container-contact {
            padding: 20px;
            text-align: center;
            color: white;
            background-color: rgb(42, 165, 159);
            width: 100%;
        }
        
        .container-contact h3 {
            font-size: 30px;
            text-align: center;
            padding: 20px;
        }
        
        .btn {
            width: 100%;
            font-size: 20px;
            margin: 20px 0px 20px 0px;
            background-color: rgb(6, 117, 119);
            color: rgb(255, 255, 255);
            border-radius: 20px;
            transition: 1s;
        }
        
        .btn:hover {
            background-color: rgb(178, 224, 84);
            color: black;
        }
        
        input {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container-contact">
        <h3>與我們聯絡Contact Us</h3>

        <div class="row">
            
            <div class="col-sm-2">

            </div>
            
            <div class="col-sm-8">
                <form id="myForm">
                    <div class="row">
                        
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required="">
                        </div>
                        
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required="">
                        </div>
                    </div>
                    <br>
                    
                    <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button class="btn " type="submit" id="submitButton">送出Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-sm-2">

            </div>
        </div>
    </div>

    
    <script>
        

        function getValues() {

            var name = document.getElementById("name");
            var email = document.getElementById("email");
            var comments = document.getElementById("comments");

            var rowData = {
                name: name.value,
                email: email.value,
                comments: comments.value
            };

            
            google.script.run.addData(rowData);
            
            document.getElementById("myForm").reset();
            
            alert("謝謝您的訊息，我們會儘快處理您的留言，謝謝！");
        }

        document.getElementById("submitButton").addEventListener("click", getValues);
    </script>
